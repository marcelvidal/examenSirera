<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<h1 id="temps"></h1>




    <script>

function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        //FUNCIO GET
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        var milisUltimaVisita = getCookie("utimaVisita");

        var ara = new Date(); //  CREAR OBJECTE DATA

     

        if (milisUltimaVisita == ""){
            document.getElementById("temps").innerHTML = "No has vistat mai aquesta pàgina.";
        }

        else {
            var milis = ara.getTime(); // TEMPS EN MILISEGONS 
            var diferencia = milis - milisUltimaVisita; // MILIS 
            var segons = Math.floor(diferencia / 1000); // PASSAR A SEGONS 
            
            document.getElementById("temps").innerHTML = "Última visita fa " + segons + " segons.";
        }


        setCookie("utimaVisita", milis, 10); // NOM COOKIE,  VALOR , TEMPS CADUCA

    </script>
</body>
</html>
